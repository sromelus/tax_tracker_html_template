<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="trip_details.css">
    <title>Tax Tracker</title>
  </head>
  <body>
    <div class="container">
      <div class="container-inside">
        <nav>
          <img src="Logo.png" alt="">
          <div class="profile-info">
            <img class="prof-picture" src="https://via.placeholder.com/150">
            <div class="profile-name">
              <h3>Shardly Romelus</h3>
              <a class="button" href="./index.html">Sign Out</a>
            </div>
          </div>
        </nav>

      </div>
    </div>

    <div class="container-aside">
      <div class="container-trips">
        <div class="trips-details-header">
          <p id="trips_title">Trip Details</p>
        </div>
        <div class="trips-details-content">
          <div class="trips-details-card">
            <div class="card-text">
              <p>Miles: </p>
              <p>Gross Income: </p>
              <p>Net Income: </p>
              <p>Maintenance: </p>
              <p>Gas: </p>
              <p>Food: </p>
              <p>Insurance: </p>
              <p>Taxe Owed: </p>
            </div>
            <div class="card-numbers">
              <p id="trip-miles">0</p>
              <p id="trip-grossincome">$0.00</p>
              <p id="trip-netincome">$0.00</p>
              <p id="trip-maintenance">$0.00</p>
              <p id="trip-gas">$0.00</p>
              <p id="trip-food">$0.00</p>
              <p id="trip-insurance">$0.00</p>
              <p id="trip-taxowed">$0.00</p>
            </div>
          </div>
          <div class="action-buttons">
            <a class="button" href="#">Update</a>
            <a class="button button-cancel" href="./triplist.html">Cancel</a>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <ul>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
    </footer>
  </body>
</html>
