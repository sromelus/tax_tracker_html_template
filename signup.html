<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="singup.css">
    <title>Tax Tracker</title>
  </head>
  <body>
    <div class="container">
      <div class="container-inside">
        <nav>
          <img src="Logo.png" alt="">
        </nav>

        <main>
          <section class="home-text">
            <h1>Take action<span> Today<span>.</h1>
          </section>

          <section>
             <div class="signin-out">
               <form class="" action="index.html" method="post">
                 <label for="fname">First Name:</label><br>
                 <input type="text" id="fname" name="fname" value=""><br>
                 <label for="lname">Last Name:</label><br>
                 <input type="text" id="lname" name="lname" value=""><br>
                 <label for="email">Email:</label><br>
                 <input type="text" id="email" name="email" value=""><br>
                 <label for="pass">Password:</label><br>
                 <input type="text" id="pass" name="pass" value=""><br>
                 <label for="passco">Password Comfirmation:</label><br>
                 <input type="text" id="passco" name="passco" value=""><br>
                 <button class="button">Sign Up</button>
                 <a class="button button-cancel" href="./index.html">Cancel</a>
               </form>
             </div>
          </section>
        </main>
      </div>
    </div>
    <footer class="footer">
      <ul>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
    </footer>
  </body>
</html>
